<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div id="container">
        <input type="text" id="calculator" name="display" disabled>
        <div id="buttons">  
            <input type="button" onclick="cleardisplay('AC')" value="AC" >
            <input type="button" onclick="back('<=')" value="<=" >
            <input type="button" onclick="fun('/')" value="/">

            <input type="button" onclick="fun('1')" value="1">
            <input type="button" onclick="fun('2')" value="2">
            <input type="button" onclick="fun('3')" value="3">
            <input type="button" onclick="fun('-')" value="-"> 
            <input type="button" onclick="fun('4')" value="4">
            <input type="button" onclick="fun('5')" value="5">
            <input type="button" onclick="fun('6')" value="6">
            <input type="button" onclick="fun('%')" value="%">
            <input type="button" onclick="fun('7')" value="7">
            <input type="button" onclick="fun('8')" value="8">
            <input type="button" onclick="fun('9')" value="9">
            <input type="button" onclick="fun2('.')" value=".">
            <input type="button" onclick="fun('0')" value="0">
            <input type="button" onclick="fun('00')" value="00">
            <input type="button" onclick="fun('*')" value="*"> 
            <input type="button" onclick="fun1('√')" value="√">    
            <input type="button" onclick="fun('(')" value="(">
            <input type="button" onclick="fun(')')" value=")">
            <input type="button" onclick="power('^')" value="^">
            <input type="button" onclick="solve('=')" value="=">

            
        </div>
       <div id="number"></div>
